<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
	</head>
	<body>

<form class="box" action="{{ url_for('index') }}">
	<h1>Login</h1>
	<input type="text" name="" placeholder="Username" required>
	<input type="password" name="" placeholder="Password" required>
	<input type="submit" name="" value="Login">
	<a href="{{ url_for('register') }}" class="button">Create Account</a>
	<span class="password"><a href="{{ url_for('forgotPassword') }}">Forgot password?</a></span>
</form>


	</body>
</html>
